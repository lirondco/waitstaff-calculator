<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Waitstaff Calculator</title>
</head>

<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <div class="main-page">
        <div class="calculator-outer">
            <form class="calculator-form">
                <fieldset class="calculator-field">
                    <legend>Enter the Meal Details</legend>
                    <div id="section">
                        <label for="meal-price" id="input-label">Base Meal Price: $ </label>
                        <input type="number" name="meal-price" id="input-box" class="meal-price" step="0.01" pattern="[0-9]*" required><br>
                        <label for="tax-rate" id="input-label">Tax Rate: % </label>
                        <input type="number" name="tax-rate" id="input-box"  class="tax-rate" min="0" max="100" step="0.01" pattern="[0-9]*" required><br>
                        <label for="tip-percent" id="input-label">Tip Percentage: % </label>
                        <input type="number" name="tip-percent" id="input-box" class="tip-percent" max="100" step="0.01" pattern="[0-9]*" required>
                    </div>
                    <div id="buttons">
                        <button type="submit" class="form-button" id="submit-button">Submit</button>
                        <button type="reset" class="form-button">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="form-right">

            
        </div>
    </div>
    <button class="reset-all">Reset</button>
    </div>
    <footer>Copyright 1993. Liron Computers Ltd. Kiryat Gat, Israel</footer>
</body>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="module" src="./scripts/index.js"></script>

</html>
